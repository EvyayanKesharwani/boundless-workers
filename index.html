<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoundLess Workers</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100%;
    }

    #main-page {
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #d3d3d3 50%, #ffffff 50%);
      overflow: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -200px;
      width: 200px;
      height: 100%;
      background-color: #000000;
      color: #ffffff;
      padding: 20px;
      transition: left 0.3s ease-in-out;
      z-index: 10;
    }

    .sidebar:hover {
      left: 0;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: #ffffff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    .sidebar a:hover {
      color: #ff6347;
    }

    .main-content {
      margin: auto;
      text-align: center;
      width: 100%;
    }

    .main-content h1 {
      font-size: 64px;
      color: #111111;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      font-family: 'Georgia', serif;
    }

    .main-content p {
      font-size: 20px;
      font-style: italic;
      color: #333333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="main-page">
    <div class="sidebar">
      <h2>Services</h2>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="#payment">Payment Methods</a>
      <a href="#services">Our Other Services</a>
    </div>
    <div class="main-content">
      <h1>BoundLess Workers</h1>
      <p>"Rooted in strength. Growing without limits."</p>
    </div>
  </div>
</body>
</html>
