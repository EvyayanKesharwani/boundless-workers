<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoundLess Workers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
    }

    body {
      background: linear-gradient(135deg, #d3d3d3, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -220px;
      width: 220px;
      height: 100%;
      background-color: #000;
      color: white;
      padding: 20px;
      transition: left 0.3s ease-in-out;
      z-index: 10;
    }

    .sidebar:hover {
      left: 0;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .sidebar a:hover {
      color: #ff6347;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 30px;
      text-align: center;
    }

    .main-content h1 {
      font-size: 60px;
      color: #000;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }

    .main-content p {
      font-size: 22px;
      font-style: italic;
      color: #444;
      margin-bottom: 40px;
    }

    .cta-btn {
      padding: 12px 30px;
      font-size: 18px;
      color: white;
      background-color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .cta-btn:hover {
      background-color: #444;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
      font-size: 14px;
    }

    footer a {
      color: #ff6347;
      margin: 0 10px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Navigate</h2>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact Us</a>
    <a href="#payment">Payment Methods</a>
    <a href="#services">Our Other Services</a>
  </div>

  <div class="main-content">
    <h1>BoundLess Workers</h1>
    <p>“Rooted in strength. Growing without limits.”</p>
    <button class="cta-btn" onclick="window.location.href='about.html'">Learn More About Us</button>
  </div>

  <footer>
    &copy; 2025 BoundLess Workers. All Rights Reserved. | 
    <a href="contact.html">Contact</a> | 
    <a href="about.html">About</a> |
    <a href="prices.html">Prices</a>
  </footer>
</body>
</html>
