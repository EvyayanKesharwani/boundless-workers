<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - BoundLess Workers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #333;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 25px 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      background-color: #111;
      padding: 12px 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff6347;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .container h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .container p.subtext {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #666;
    }

    form label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border 0.3s ease;
    }

    form input:focus,
    form textarea:focus {
      border-color: #333;
      outline: none;
    }

    form button {
      margin-top: 25px;
      background: #000;
      color: #fff;
      padding: 12px 25px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #444;
    }

    .info {
      margin-top: 40px;
      text-align: center;
    }

    .info h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .info p {
      font-size: 1rem;
      margin-bottom: 5px;
      color: #444;
    }

    .info a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 20px;
      }

      .container h1 {
        font-size: 2rem;
      }

      nav {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>BoundLess Workers</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="prices.html">Pricing</a>
    <a href="services.html">Other Services</a>
    <a href="contact.html">Contact Us</a>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <p class="subtext">We’re here to help. Let’s grow together without limits.</p>

    <form action="https://formspree.io/f/mdkeydzl" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div class="info">
      <h3>Contact Info</h3>
      <p>Email: <a href="mailto:boundworkers@gmail.com">boundworkers@gmail.com</a></p>
      <p>Phone: <a href="tel:+919326851830">9326851830</a></p>
      <p>Instagram: <a href="https://www.instagram.com/boundlessworkers/" target="_blank">@boundlessworkers</a></p>
    </div>
  </div>

  <footer>
    &copy; 2025 BoundLess Workers | Designed for growth without limits.
  </footer>

</body>
</html>
